<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>居民互动</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>


<div th:include="common/top :: top"></div>

<!--面包屑-->
<div id="breadcrumb" class="d-none d-sm-block">
    <nav aria-label="breadcrumb" class="container">
        <div class="row">
            <div class="col-12">
                <ol class="col-12 breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page">居民互动</li>
                </ol>
            </div>
        </div>
    </nav>
</div>

<!--间隔线条-->
<hr class="d-block d-sm-none interval">

<div class="container">
    <div class="row">
        <!--互动交流-->
        <div class="col-12">
            <div class="commonTitle">
                <h3>互动交流</h3>
            </div>
            <form class="messageForm" id="feedbackForm">
                <div class="form-group row first">
                    <div class="col-md-4 d-flex align-items-center">
                        <label class="col-3 p-0 m-0">
                            <i>*</i>
                            <span>姓名：</span>
                        </label>
                        <div class="col-9 p-0">
                            <input type="text" id="userName" name="userName" class="form-control" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <label class="col-3 p-0 m-0">
                            <i>*</i>
                            <span>手机：</span>
                        </label>
                        <div class="col-9 p-0">
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <label class="col-3 p-0 m-0">
                            <i>*</i>
                            <span>类型：</span>
                        </label>
                        <div class="col-9 p-0">
                            <select class="form-control" id="type" name="type">
                                <option value="">---请选择---</option>
                                <option value=1>建议</option>
                                <option value=2>咨询</option>
                                <option value=3>举报</option>
                                <option value=4>其他</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 d-flex align-items-center">
                        <label class="col-3 col-md-1 p-0 m-0">
                            <i>*</i>
                            <span>概要：</span>
                        </label>
                        <div class="col-9 col-md-11 p-0">
                            <input type="text" name="title" id="title" class="form-control" placeholder="请输入概要">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 d-flex align-items-center">
                        <label class="col-3 col-md-1 p-0 m-0">
                            <i>*</i>
                            <span>内容：</span>
                        </label>
                        <div class="col-9 col-md-11 p-0">
                            <textarea rows="10" id="content" name="content" class="form-control" placeholder="请输入内容"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" onclick="save()" class="btn btn-primary mr-3">提交</button>
                        <button type="button" onclick="refresh()" class="btn btn-outline-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--精选留言-->
    <div class="row">
        <div class="col-12">
            <div class="commonTitle">
                <h3>精选留言</h3>
                <a href="">更多</a>
            </div>
            <ul class="messageList" id="list">
            </ul>
        </div>
    </div>
</div>

<div th:include="common/bottom :: bottom"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/layer.js"></script>
<script src="js/feedback/addFeedback.js"></script>
</body>
</html>
