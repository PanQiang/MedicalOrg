<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>居民互动--留言详情</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div th:include="common/top :: top"></div>

<!--面包屑-->
<div id="breadcrumb" class="d-none d-sm-block">
    <nav aria-label="breadcrumb" class="container">
        <div class="row">
            <div class="col-12">
                <ol class="col-12 breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
                    <li class="breadcrumb-item"><a href="/index.html">居民互动</a></li>
                    <li class="breadcrumb-item active" aria-current="page">留言详情</li>
                </ol>
            </div>
        </div>
    </nav>
</div>

<!--间隔线条-->
<hr class="d-block d-sm-none interval">

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="commonTitle">
                <h3>网友留言</h3>
            </div>
            <form class="messageForm">
                <div class="form-group row align-items-center">
                    <label class="col-md-1">日期：</label>
                    <div class="col-md-5 mb-2">
                        <input type="text" id="createTime" class="form-control">
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-1">标题：</label>
                    <div class="col-md-11 mb-2">
                        <input type="text" id="title" class="form-control" >
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-1">内容：</label>
                    <div class="col-md-11 mb-2">
                        <textarea rows="10" id="content" class="form-control">
                        </textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="commonTitle">
                <h3>留言答复</h3>
            </div>
            <form class="messageForm">
                <div class="form-group row align-items-center">
                    <label class="col-md-1">日期：</label>
                    <div class="col-md-5 mb-2">
                        <input type="text" class="form-control" id="replyTime">
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-1">内容：</label>
                    <div class="col-md-11 mb-2">
                        <textarea rows="10" id="reply" class="form-control">
                        </textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:include="common/bottom :: bottom"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/feedback/feedbackDetail.js"></script>
</body>
</html>
