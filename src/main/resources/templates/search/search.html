<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>搜索结果页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/pageCSS/style.css">
</head>
<body>

<div th:include="common/top :: top"></div>

<!--面包屑-->
<div id="breadcrumb" class="d-none d-sm-block">
    <nav aria-label="breadcrumb" class="container">
        <div class="row">
            <div class="col-12">
                <ol class="col-12 breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page">搜索结果页</li>
                </ol>
            </div>
        </div>
    </nav>
</div>

<!--间隔线条-->
<hr class="d-block d-sm-none interval">

<div class="container">
    <div class="row">
        <!--分类检索-->
        <div class="col-12 col-sm-3 searchNav">
            <h3>分类检索</h3>
            <ul class="row">
                <li class="col-4 col-sm-12 one-txt-cut">
                    <a style="cursor: pointer" onclick="loadSearResult(1,1)">医保动态 <span>（<span id="medicalCount"></span>）</span></a>
                </li>
                <li class="col-4 col-sm-12 one-txt-cut">
                    <a style="cursor: pointer" onclick="loadSearResult(2,1)">政务公开 <span>（<span id="policyCount"></span>）</span></a>
                </li>
                <li class="col-4 col-sm-12 one-txt-cut">
                    <a style="cursor: pointer" onclick="loadSearResult(3,1)">下载专区 <span>（<span id="downloadCount"></span>）</span></a>
                </li>
            </ul>
        </div>

        <!--搜索结果-->
        <div class="col-12 col-sm-9">
            <div class="commonTitle">
                <h3 id="tip"></h3>
            </div>
            <ul id="resultList" class="searchResult">

            </ul>
            <div id="pagination">
            </div>
        </div>
    </div>
</div>

<div th:include="common/bottom :: bottom"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/jquery.paginate.js"></script>
<script src="js/search/search.js"></script>
</body>
</html>
